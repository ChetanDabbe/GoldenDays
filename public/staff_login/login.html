<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form of Teacher staff</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <form action="/staff_login" method="post">
        <div class="container">
            <div class="user">
                <label for="#">Username:</label>
                <br>
                <input type="email" placeholder="Enter username" name="username" id="usernameInput" style="margin-top:1vh;" required>
            </div>
            <br>
            <div class="user_pass">
                <label for="#">Password:</label>
                <br>
                <div class="password-wrapper">
                    <input type="password" id="passwordInput" placeholder="Enter Password" name="password" required>
                    <span class="toggle-password">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </span>
                </div>
            </div>
            <button type="submit" id="login_btn">Login</button>
        </div>
    </form>

    <script>
        //Eye icon
        const passwordInput = document.getElementById('passwordInput');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            togglePassword.classList.toggle('fa-eye-slash');
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
